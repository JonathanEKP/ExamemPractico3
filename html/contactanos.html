<!doctype html>
<html lang="en">
  <head>
       <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/custom.css">

  </head>

    <!--========================================================== -->
                        <!-- SECCION CONTACTOS-->
<!--========================================================== -->
<br><br><br><br><br><br><br><br><br>
<section id="seccion-contacto" class="border-bottom border-secondary border-2">
  <div id="bg-contactos">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#1b2a4e" fill-opacity="1" d="M0,32L120,42.7C240,53,480,75,720,74.7C960,75,1200,53,1320,42.7L1440,32L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path></svg>
  </div>

<!--========================================================== -->
                      <!-- CONTENEDOR DEL FORMULARIO -->
<!--========================================================== -->

  <div class="container border-bottom border-primary" style="max-width: 500px" id="contenedor-formulario">
    <div class="text-center mb-4" id="titulo-formulario">
      <div><img src="../img/contacto.png" alt="" class="img-fluid ps-2.5" height="220px" width="220px"></div>
      <h2>Contactanos</h2>
      <p class="fs-5">Estamos aqui para hacer realidad tus proyectos en la cocina</p>
    </div>

   

    <form   method="POST" data-netlify="true" action="#">     
          <div class= "mb-3">           
            <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico">
          </div>

        
          <div class="mb-3">            
            <input type="input" class="form-control" id="name" name="name" placeholder="Nombre">
          </div>
    

          <div class="mb-3">
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Teléfono">
          </div>

        <div class="mb-3">       
          <textarea class="form-control" name="message" id="message" rows="3" placeholder="Comentarios..."></textarea>
        </div>

        <div class="mb-3">
          <button type="submit" class=" btn btn-primary w-100 fs-5">Enviar Mensaje</button>
        </div>
    </form>

  </div>
</section>
</html>
